AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Assign3 Demo
Parameters:
  FrontGitHubRepo:
    Type: String

  LambdaGitHubRepo:
    Type: String

  GitHubBranch:
    Type: String

  GitHubToken:
    Type: String

  GitHubUser:
    Type: String

Resources:
  # Create a REST API
  API:
    DependsOn:
      - Lambda 
      - Lambda2
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: TestApi
      EndpointConfiguration:
        Types:
          - REGIONAL
  
  # Create a resource
  Search:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref API
      # For resources without a parent, 
      # specify the RestApi root resource ID
      ParentId: !GetAtt
        - API
        - RootResourceId
      # create endpoint/search
      PathPart: search

  # Create a GET method for search.
  MethodSearch:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref API
      ResourceId: !Ref Search
      HttpMethod: POST
      AuthorizationType: NONE
      MethodResponses:
        - StatusCode: 200
      # You would need to modifiy below
      Integration:
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''

        IntegrationHttpMethod: POST

        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:186209955484:function:testLF2/invocations
      
  # Create a resource
  Upload:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref API
      # For resources without a parent, 
      # specify the RestApi root resource ID
      ParentId: !GetAtt
        - API
        - RootResourceId
      # Create endpoint/upload
      PathPart: '{folder}'
  
  # Create a child resource
  File:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref API
      ParentId: !Ref Upload 
      
      # Create endpoint/upload/{file-name}   // {} means a variable
      PathPart: '{item}'


  # Create a PUT method for upload.
  MethodUploadBucketFile:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref API
      ResourceId: !Ref File
      HttpMethod: PUT
      AuthorizationType: NONE
      MethodResponses:
        - StatusCode: 200
      # You would need to modifiy below
      Integration:
        Type: AWS
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''

        Credentials: arn:aws:iam::186209955484:role/S3_Admin_Access
        IntegrationHttpMethod: PUT
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:s3:path/{bucket}/{key}



  Deployment:
    # Useful if there are any dependencies. We can enforce order of executions
    DependsOn: 
      - MethodSearch
      - MethodUploadBucketFile
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref API
      Description: COMS-6998 Cloud Formation APIGateway Example by Hyun
      StageName: v1


  FrontS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: assign3front
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
    DeletionPolicy: Delete

  LambdaDeployementS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: assign3lambda
      AccessControl: PublicRead
    DeletionPolicy: Delete

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PutBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref FrontS3Bucket
                - /*
      Bucket: !Ref FrontS3Bucket

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codebuild.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: client-code-build-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Resource: "*"
                Effect: Allow
                Action:
                  - cloudformation
              - Resource:
                  - !Sub arn:aws:s3:::${AssetsBucket}/*
                  - !Sub arn:aws:s3:::${ClientBucket}/*
                  - !Sub arn:aws:s3:::${ClientBucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:ListObjects

  DeployClientBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.1
          phases:
            install:
              commands:
                - aws cloudformation package --template-file CF.yaml --s3-bucket lambdapipeline-demo2  --output-template-file outputsamtemplate.yml
                - aws cloudformation deploy --template-file outputsamtemplate.yml --stack-name L1 --capabilities CAPABILITY_IAM
          artifacts:
            type: zip
            files:
              - CF.yaml
              - outputsamtemplate.yml
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/standard:4.0"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: S3_CLIENT_BUCKET
            Value: !Ref LambdaDeployementS3Bucket
      Name: !Sub ${AWS::StackName}-deploy-client
      ServiceRole: !Ref CodeBuildServiceRole

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: code-pipeline-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${FrontS3Bucket}/*
                  - !Sub arn:aws:s3:::${FrontS3Bucket}
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}/*
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListObjects
              - Resource:
                  - arn:aws:s3:::*
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
              - Resource: "*"
                Effect: Allow
                Action:
                  - lambda:*

  FrontPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref FrontS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref FrontGitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: FrontDeployStep
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref FrontS3Bucket
                Extract: true
                ObjectKey: page
              InputArtifacts:
                - Name: App
              RunOrder: 1

  LambdaPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref LambdaDeployementS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref LambdaGitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: LambdaDeployStep
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref DeployClientBuildProject
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: ClientDeploymentOutput
              RunOrder: 1

  Lambda:
    Type: AWS::Serverless::Function
    DependsOn: 
      - LambdaPipeline
      - LambdaDeployementS3Bucket
    Properties:
      Environment:
        Variables:
          REGION: us-east-1
      CodeUri: 
        Bucket: !Ref LambdaDeployementS3Bucket
        Key: function/Assign3-LF1.zip  
      Description: Lambda function for FrontEnd 
      MemorySize: 128   

      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::186209955484:role/service-role/Assign3-LF1-role-kbq87fa8
      Timeout: 30
      Runtime: python3.8
      FunctionName: assign3GenLF1

  Lambda2:
    Type: AWS::Serverless::Function
    DependsOn: 
      - LambdaPipeline
      - LambdaDeployementS3Bucket
    Properties:
      Environment:
        Variables:
          REGION: us-east-1
      CodeUri: 
        Bucket: !Ref LambdaDeployementS3Bucket
        Key: function/Assign3-LF2.zip 
      Description: Lambda function for CD Demo  
      MemorySize: 128   

      Handler: lambda_function.lambda_handler
      Role: arn:aws:iam::186209955484:role/service-role/Assign3-LF2-role-6c6jgmou
      Timeout: 30
      Runtime: python3.8
      FunctionName: assign3GenLF2


Outputs:
  WebsiteURL:
    Value: !Join
    - ''
    - - !GetAtt 
        - FrontS3Bucket
        - WebsiteURL
      - '/page'
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - FrontS3Bucket
          - DomainName
    Description: Name of S3 bucket to hold website content