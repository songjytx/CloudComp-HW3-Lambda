AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Assign3 Demo
Parameters:
  FrontGitHubRepo:
    Type: String
  LambdaGitHubRepo:
    Type: String
  GitHubBranch:
    Type: String
  GitHubToken:
    Type: String
  GitHubUser:
    Type: String

Resources:
  FrontS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: assign3front
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
    DeletionPolicy: Delete
   
  LambdaDeployementS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: assign3lambda
      AccessControl: PublicRead
    DeletionPolicy: Delete

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PutBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref FrontS3Bucket
                - /*
      Bucket: !Ref FrontS3Bucket

  CodeBuildServiceRole:
    DependsOn:
      - LambdaDeployementS3Bucket
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codebuild.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: client-code-build-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
              - Resource: "*"
                Effect: Allow
                Action:
                  - cloudformation:*
              - Resource: "*"
                Effect: Allow
                Action:
                  - lambda:*
              - Resource: "*"
                Effect: Allow
                Action:
                  - apigateway:*
              - Resource: "*"
                Effect: Allow
                Action:
                  - iam:PassRole
              - Resource:
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}/*
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:ListObjects

  LambdaBuildProject1:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2

          phases:
            build:
              commands:
                 - aws cloudformation delete-stack --stack-name L2
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:2.0"
        Type: "LINUX_CONTAINER"
        # EnvironmentVariables:
        #   - Name: AWS_DEFAULT_REGION
        #     Value: !Ref AWS::Region
        #   - Name: S3_CLIENT_BUCKET
        #     Value: !Ref LambdaDeployementS3Bucket
      Name: !Sub ${AWS::StackName}-build-project1
      ServiceRole: !Ref CodeBuildServiceRole

  LambdaBuildProject2:
    Type: AWS::CodeBuild::Project
    DependsOn:
      - LambdaDeployementS3Bucket
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2

          phases:
            build:
              commands:
                  - aws cloudformation create-stack --template-url https://assign3lambda.s3.amazonaws.com/function/CF2.yaml --stack-name L2 --capabilities CAPABILITY_AUTO_EXPAND
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:2.0"
        Type: "LINUX_CONTAINER"
        # EnvironmentVariables:
        #   - Name: AWS_DEFAULT_REGION
        #     Value: !Ref AWS::Region
        #   - Name: S3_CLIENT_BUCKET
        #     Value: !Ref LambdaDeployementS3Bucket
      Name: !Sub ${AWS::StackName}-build-project2
      ServiceRole: !Ref CodeBuildServiceRole

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: code-pipeline-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${FrontS3Bucket}/*
                  - !Sub arn:aws:s3:::${FrontS3Bucket}
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}/*
                  - !Sub arn:aws:s3:::${LambdaDeployementS3Bucket}
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListObjects
              - Resource:
                  - arn:aws:s3:::*
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
              - Resource: "*"
                Effect: Allow
                Action:
                  - lambda:*

  LambdaPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref LambdaDeployementS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref LambdaGitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref LambdaDeployementS3Bucket
                Extract: true
                ObjectKey: function
              InputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: Update
          Actions:
            - Name: Update
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref LambdaBuildProject1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: updateOutput
              RunOrder: 1
        - Name: Create
          Actions:
            - Name: Create
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref LambdaBuildProject2
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: createOutput
              RunOrder: 1


  FrontPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref FrontS3Bucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref FrontGitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: FrontDeployStep
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref FrontS3Bucket
                Extract: true
                ObjectKey: page
              InputArtifacts:
                - Name: App
              RunOrder: 1

Outputs:
  WebsiteURL:
    Value: !Join
    - ''
    - - !GetAtt 
        - FrontS3Bucket
        - WebsiteURL
      - '/page'
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - FrontS3Bucket
          - DomainName
    Description: Name of S3 bucket to hold website content